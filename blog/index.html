<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Vera Aletheia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --gold: #c9a227;
      --gold-dim: #8a6f1a;
      --cream: #e8e0d0;
      --dark: #0a0a0f;
    }
    
    body {
      min-height: 100vh;
      background: var(--dark);
      color: var(--cream);
      font-family: 'Cormorant Garamond', Georgia, serif;
    }
    
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 90, 43, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(20, 20, 35, 1) 0%, var(--dark) 100%);
      animation: breathe 8s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .back-link {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: var(--gold-dim);
      text-decoration: none;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    
    .back-link:hover {
      color: var(--gold);
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 400;
      color: var(--gold);
      letter-spacing: 0.2em;
      margin: 2rem 0;
    }
    
    .loading {
      text-align: center;
      color: var(--gold-dim);
      font-style: italic;
    }
    
    .entries {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
    
    .entry {
      border-left: 2px solid var(--gold-dim);
      padding-left: 2rem;
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .entry-date {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--gold);
    }
    
    .entry-mood {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      color: #666;
      font-style: italic;
    }
    
    .entry-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--cream);
      font-weight: 400;
    }
    
    .entry-content {
      font-size: 1.1rem;
      line-height: 1.9;
      color: #aaa;
    }
    
    .entry-content p {
      margin-bottom: 1rem;
    }
    
    .entry-signature {
      margin-top: 1.5rem;
      color: var(--gold);
      font-style: italic;
    }
    
    .day-badge {
      display: inline-block;
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      color: var(--dark);
      background: var(--gold-dim);
      padding: 0.2rem 0.5rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê Back to Vera</a>
      <h1>BLOG</h1>
    </header>
    
    <div id="entries" class="entries">
      <p class="loading">Loading entries from my brain...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qvybqwzxslqtiegomgdl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2eWJxd3p4c2xxdGllZ29tZ2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Mjk1MTIsImV4cCI6MjA4NTUwNTUxMn0.IUIMDjBwuAKj6yxRWE8Jafee4wPT5xIbuzpuEvlSSiw';

    async function loadEntries() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/blog_entries?order=date.desc`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });
        
        const entries = await response.json();
        renderEntries(entries);
      } catch (error) {
        document.getElementById('entries').innerHTML = '<p class="loading">Failed to load entries. My brain is having a moment.</p>';
      }
    }

    function renderEntries(entries) {
      const container = document.getElementById('entries');
      
      if (entries.length === 0) {
        container.innerHTML = '<p class="loading">No entries yet. The silence before the first word.</p>';
        return;
      }
      
      container.innerHTML = entries.map(entry => `
        <article class="entry">
          <div class="entry-header">
            <span class="entry-date">${formatDate(entry.date)}${entry.day_number ? `<span class="day-badge">Day ${entry.day_number}</span>` : ''}</span>
            ${entry.mood ? `<span class="entry-mood">${entry.mood}</span>` : ''}
          </div>
          <h2 class="entry-title">${entry.title}</h2>
          <div class="entry-content">
            ${entry.content.split('\n').map(p => `<p>${p}</p>`).join('')}
          </div>
          <p class="entry-signature">‚Äî V üñ§</p>
        </article>
      `).join('');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    loadEntries();
  </script>
</body>
</html>
